<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI-Based Deep Fake Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Section -->
  <div id="main">
    <div id="nav">
      <div id="navp-1">
        <h3 class="Minor project">Minor Project</h3>
      </div>
      <div id="navp-2">
        <h3 class="AI">AI</h3>
        <h3 class="DEEPFAKE">DEEPFAKE</h3>
        <h3 class="DETECTIVE">DETECTIVE</h3>
      </div>
    </div>
    <div id="heading">
        <h1>AI-BASED</h1>
        <h1 id="red-text">DEEP FAKE</h1>
        <h1>IMAGE DETECTION</h1>
    </div>

    <!-- Rotated Images -->
    <img src="i1.png" class="img1" alt="Example Image 1">
    <img src="i2.png" class="img2" alt="Example Image 2">
    <img src="i3.png" class="img3" alt="Example Image 3">
    <img src="i4.png" class="img4" alt="Example Image 4">
    <img src="i5.png" class="img5" alt="Example Image 5">
  </div>

  <!-- Upload Section -->
  <section id="upload">
    <div class="container">
      <h1>Upload</h1>
      <h1>AI Image Detector</h1>
      <div class="upload-box">
        <input type="file" id="imageInput" accept="image/*">
      </div>
      <button class="rocked-button" onclick="detectImage()">Detect</button>
      <div class="result" id="result">No image uploaded yet.</div>
    </div>
  </section>

  <!-- Team Section -->
  <section id="team">
    <h1 class="text_team">Team</h1>
    <div id="team_sec">
      <!-- Team Member 1 -->
      <div class="box">
        <img src="preetpal.png" alt="Preetpal">
        <h2 class="h-secondary center">Preetpal</h2>
        <p class="center">06615602821.</p>
      </div>
      <!-- Team Member 2 -->
      <div class="box">
        <img src="yukti.png" alt="Yukti">
        <h2 class="h-secondary center">Yukti</h2>
        <p class="center">059156028221.</p>
      </div>
      <!-- Team Member 3 -->
      <div class="box">
        <img src="ritesh.png" alt="Ritesh">
        <h2 class="h-secondary center">Ritesh</h2>
        <p class="center">00115602821.</p>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
